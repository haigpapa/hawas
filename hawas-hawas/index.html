    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;700&family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
      body, #root {
        font-family: 'Noto Sans Arabic', system-ui, sans-serif;
        background-color: #000000;
        color: #E5E7EB; /* Light gray for default text */
      }
      .font-mono {
        font-family: 'IBM Plex Mono', monospace;
      }
      @keyframes slide-up {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-slide-up {
        animation: slide-up 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-in-out forwards;
      }
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 8px rgba(255, 255, 255, 0.2), inset 0 0 4px rgba(255, 255, 255, 0.1); }
        50% { box-shadow: 0 0 16px rgba(255, 255, 255, 0.4), inset 0 0 8px rgba(255, 255, 255, 0.2); }
      }
      .animate-glow {
        animation: glow 2.5s ease-in-out infinite;
      }
      @keyframes glow-accent {
        0%, 100% { box-shadow: 0 0 8px rgba(0, 245, 255, 0.3), inset 0 0 4px rgba(0, 245, 255, 0.1); }
        50% { box-shadow: 0 0 16px rgba(0, 245, 255, 0.5), inset 0 0 8px rgba(0, 245, 255, 0.25); }
      }
      .animate-glow-accent {
        animation: glow-accent 2.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      .animate-pulse-fast {
        animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes glow-level-up {
        0%, 100% {
          text-shadow: 0 0 8px rgba(56, 189, 248, 0.4), 0 0 16px rgba(56, 189, 248, 0.2);
          transform: scale(1);
        }
        50% {
          text-shadow: 0 0 24px rgba(56, 189, 248, 0.9), 0 0 48px rgba(56, 189, 248, 0.5);
          transform: scale(1.05);
        }
      }
      .animate-glow-level-up {
        animation: glow-level-up 1.5s ease-out forwards;
      }
      @keyframes pulse-glow {
        0%, 100% {
          text-shadow: 0 0 4px rgba(255, 165, 0, 0.4), 0 0 8px rgba(255, 165, 0, 0.2);
          transform: scale(1);
        }
        50% {
          text-shadow: 0 0 16px rgba(255, 165, 0, 0.8), 0 0 24px rgba(255, 165, 0, 0.5);
          transform: scale(1.05);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2.5s ease-in-out infinite;
      }
    </style>
